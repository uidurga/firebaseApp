<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card shadow mt">
                <div class="card-body">
                    <form class="loginform">
                        <div class="mb-3">
                            <h2 class="text-center myt">LOGIN</h2>
                        </div>
                        <div class="p20">
                            <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password">
                        </div>
                    </div>
                        <div class="text-center mb10">
                            <button type="submit" class="btn btn-primary"(click)="login()">Login</button>
                            <button type="submit" class="btn btn-primary pl-2" routerLink="/register">Register</button>
                        </div>
                        <div class="row mt-2 text-center mb10">
                            <a (click)="signInWithGoogle()" style="text-decoration: none;cursor: pointer;">
                                <div class="card shadow text-center">
                                    <div class="card-body">
                                        <img src="../../../assets/icons8-google-48.png" alt="" height="24px"
                                            width="24px"> Sign In with Google
                                    </div>
                                </div>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
